<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="content">
        <div class="left-image">
            <div class="icon-container">
                <p style="font-size: 3rem; color: white">ICON</p>
            </div>
            <div class="photo-credit">
                <p>Photo by <a href="https://unsplash.com/@neom?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">NEOM</a> on <a href="https://unsplash.com/photos/a-person-standing-on-top-of-a-sand-dune-gVDUuJaG_wM?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
            </div>
        </div>
        <div class="right-form">
            <div class="form-header">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo, nostrum quas? Corrupti at perferendis, earum quam excepturi, tempore adipisci dolores unde nostrum doloribus laborum id ad maxime quia sequi a.</p>
            </div>
            <div class="form-container">
                <form id="signup" action="#">
                    <div class="form-title">
                        <h2>Sign up!</h2>
                    </div>
                    <div class="form-group">
                        <div class="form-content">
                            <label for="first-name">First name</label>
                            <input type="text" id="first-name" name="first_name" required>
                        </div>
                        <div class="form-content">
                            <label for="last-name">Last name</label>
                            <input type="text" id="last-name" name="last_name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-content">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-content">
                            <label for="phone">Phone number</label>
                            <input type="number" id="phone" name="phone" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-content">
                            <label for="password">Password</label>
                            <input type="text" id="password" name="password" required>
                        </div>
                        <div class="form-content">
                            <label for="confirm-password">Confirm password</label>
                            <input type="text" id="confirm-password" name="confirm_password" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="submit-section">
                <button form="signup" type="submit">Create Account</button>
                <p class="password-validation"></p>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
